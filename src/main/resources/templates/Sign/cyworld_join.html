	<!-- 이메일 중복 체크, 이메일 인증 번호 전송 및 체크 -->
	<script>
		// 이메일 인증 번호 발송
		function emailSend(f) {
			let email = f.email.value;

			// 이메일 형식 체크 패턴
			let pattern = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;

			// 이메일이 이메일 형식에 맞는지 체크한다.
			// 이메일 형식이 아닐 경우
			if( !pattern.test(email) ) {
				alert('이메일 형식을 다시 확인해주세요\n ex) abc@naver.com');
				return;
			// 이메일 형식이 맞는 경우
			} else {
				fetch('email_send', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded'
					},
					body: 'email=' + encodeURIComponent(email)
				})
					.then(response => response.json()) // JSON 형식으로 파싱
					.then(data => {
						let h_email_check = document.getElementById('h_email_check'); // 이메일 중복 체크 값
						let h_email_key = document.getElementById('h_email_key'); // 이메일 인증 번호 체크 값

						// 메일이 발송이 실패한 경우 - 중복된 이메일 - 사용 불가
						if (data.email == '0') {
							alert(data.msg); // 변환된 DTO 값 중 메세지를 가져와 알람으로 띄운다.
							h_email_check.value = 'false'; // 이메일 중복 체크 값에 false를 전달한다.
							return;
						// 메일 발송이 실패한 경우 - 내부 문제로 발송 실패
						} else if (data.email == '-1') {
							alert(data.msg); // 변환된 DTO 값 중 메세지를 가져와 알람으로 띄운다.
							h_email_check.value = 'false'; // 이메일 중복 체크 값에 false를 전달한다.
							return;
						// 메일이 발송이 성공한 경우 - 사용 가능한 이메일
						} else {
							alert('인증 메일을 발송했습니다.');
							h_email_key.value = data.msg; // 이메일 인증 번호 체크 값에 암호화된 이메일 인증 번호를 전달한다.
							return;
						}
					}) // 응답 데이터 처리
					.catch(error => console.error(error)); // 오류 처리
			}
		}

		// 이메일 인증 번호 체크
		function emailCheck() {
			let email = document.getElementById('email');
			let i_email = document.getElementById('i_email'); // 이메일 인증 번호
			let h_email_check = document.getElementById('h_email_check'); // 이메일 중복 체크 값
			let h_email_key = document.getElementById('h_email_key'); // 이메일 인증 번호 체크 값(암호화된 이메일 인증 번호)

			fetch('email_check', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded'
				},
				body: 'emailKey=' + i_email.value +
					  '&hEmailKey=' + h_email_key.value
			})
				.then(response => response.json()) // JSON 형식으로 파싱
				.then(data => {
					// 이메일 인증 번호가 일치하는 경우 - 이메일 사용 가능
					if ( data = 'true' ) {
						alert('인증 되었습니다.');
						h_email_check.value = 'true'; // 이메일 중복 체크 값에 true를 전달한다.
						email.readOnly = true; // 인증된 이메일을 변경하지 못하도록 막는다.
						i_email.readOnly = true; // 작성한 이메일 인증 번호를 변경하지 못하도록 막는다.
						return;
					// 이메일 인증 번호가 일치하지 않는 경우 - 이메일 사용 불가
					} else {
						alert('인증 번호를 다시 확인해주세요.');
						h_email_check.value = 'false'; // 이메일 중복 체크 값에 false를 전달한다.
						i_email.value = ''; // 작성한 이메일 인증 번호를 초기화한다.
						return;
					}
				}) // 응답 데이터 처리
				.catch(error => console.error(error)); // 오류 처리
		}
	</script>

		// 휴대폰용 자동 하이픈
		function phoneAutoHyphen(str){
			str = str.replace(/[^0-9]/g, ''); // 입력값에 숫자만 적용
			let tmp = '';
			if ( str.length < 4 ) { // 입력값이 4자리보다 작을시
				return str;
			} else if ( str.length < 7 ) { // 입력값이 7자리보다 작을시
				tmp += str.substr(0, 3);
				tmp += '-';
				tmp += str.substr(3);
				return tmp;
			} else if ( str.length < 11 ) { // 입력값이 11자리보다 작을시
				tmp += str.substr(0, 3); // 000
				tmp += '-'; // 000-
				tmp += str.substr(3, 3); // 000-000
				tmp += '-'; // 000-000-
				tmp += str.substr(6); // 000-000-0000
				return tmp;
			} else { // 입력값이 11자리일시
				tmp += str.substr(0, 3); // 000
				tmp += '-'; // 000-
				tmp += str.substr(3, 4); // 000-0000
				tmp += '-'; // 000-0000-
				tmp += str.substr(7); // 000-0000-0000
				return tmp;
			}
			return str;
		}

			event = event || window.event;
			let val = this.value.trim(); // 입력값 가져오기
			this.value = phoneAutoHyphen(val); // 입력값에 자동 하이픈 메소드 적용
		}

			// 비밀번호 패턴 체크
			if ( !pattern1.test(info) || !pattern2.test(info) || !pattern3.test(info) || info.length < 8 ) {
				alert("비밀번호는 영문 + 숫자 + 특수기호 8자리 이상으로 입력하세요");
				return;
			}
			if ( infoR == '' ) {
				alert("비밀번호 확인을 입력하세요");
				return;
			}
			// 비밀번호와 비밀번호 확인 일치 체크
			if ( info != infoR ) {
				alert("비밀번호 확인이 비밀번호와 일치하지 않습니다");
				return;
			}
			if ( gender == '' ) {
				alert("성별을 선택하세요");
				return;
			}
			if ( name == '' ) {
				alert("이름을 입력하세요");
				return;
			}
			if ( birthday == '' ) {
				alert("생년월일을 입력하세요");
				return;
			}
			if ( phoneNumber == '' ) {
				alert("휴대폰 번호를 입력하세요");
				return;
			}
			if ( i_phoneNumber == '' ) {
				alert("인증번호를 입력하세요")
				return;
			}
			if ( h_phone_check != 'true' ) {
				alert("인증번호를 다시 확인하세요");
				return;
			}
			if ( email == '' ) {
				alert("이메일을 입력하세요");
				return;
			}
			if ( i_email == '' ) {
				alert("인증번호를 입력하세요")
				return;
			}
			if ( h_email_check != 'true' ) {
				alert("인증번호를 다시 확인하세요");
				return;
			}
			if ( address == '' ) {
				alert("주소를 입력하세요");
				return;
			}
			if ( addressDetail == '' ) {
				alert("상세 주소를 입력하세요");
				return;
			}
			
			url = "welcome";
			param = "userId=" + userId +
					"&info=" + info +
					"&gender=" + gender +
					"&name=" + name +
					"&birthday=" + birthday +
					"&phoneNumber=" + phoneNumber +
					"&email=" + email +
					"&address=" + address +
					"&addressDetail=" + addressDetail +
					"&platform=" + platform;
			sendRequest(url, param, resultJoin, "POST");
		}
		// 회원가입 콜백메소드
		function resultJoin() {
			if ( xhr.readyState == 4 && xhr.status == 200 ) {
				
				let data = xhr.responseText;
				
				if ( data == "no" ) {
					alert("가입된 회원정보가 있습니다");
					alert("로그인 혹은 아이디/비밀번호 찾기를 이용해주세요");
					location.href = "/login";
				} else {
					alert("가입이 완료되었습니다");
					alert("로그인 페이지로 이동합니다");
					location.href = "/login";
				}
			}
		}
	</script>
