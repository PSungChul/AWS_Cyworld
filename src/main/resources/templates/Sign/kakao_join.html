<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>KAKAO 회원가입</title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/animate.css">
	<link rel="stylesheet" href="/css/kakaoJoin.css">
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container ">
		<section class="section">
			<div class="dashed-line">
				<div class="gray-background">
					<div class="main">
					
						<img class="logo-main box animate__animated animate__rubberBand animate__" src="/images/logo_cyworld.png" alt="">
						
						<form>
							<!-- 휴대폰 중복 체크 값 -->
							<input id="h_phone_check" type="hidden">
							<!-- 휴대폰 인증 번호 체크 값 -->
							<input id="h_phone_key" type="hidden">
							<input name="platform" type="hidden" th:value="${ sign.platform }">
							<input name="gender" type="hidden" th:value="${ sign.gender }">
							<input name="email" type="hidden" th:value="${ sign.email }">
							<p class="name">이름 <br> <input name="name" type="text"></p>
							<p class="phone">휴대폰 <br> <input id="phoneNumber" name="phoneNumber" type="text" placeholder="휴대폰 번호를 입력해주세요" maxlength="13"></p>
							<input class="sendPNum1" id="btn-cover" type="button" value="인증번호 전송" onclick="phoneSend();">
							<p class="PNum">인증번호 <br> <input id="i_phoneNumber" type="text"></p>
							<input class="sendPNum2" id="btn-cover" type="button" value="인증번호 확인" onclick="phoneCheck();">
							<p class="address">주소 <br> <input id="addressText" class="address_kakao" name="address" type="text">
														<input id="btn-cover" class="address_kakao" type="button" value="주소찾기"></p> 
							<p class="rAddress">상세 주소 <br> <input class="address_kakao" name="addressDetail" type="text"></p>
							<input class="join" id="btn-cover" type="button" value="가입" onclick="join(this.form)">
							<input id="btn-cover" class="cancel" type="button" value="취소" onclick="kakaoLogout();">
						</form>
						
					</div>
				</div>
			</div>
		</section>
	</div>
<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
	<!-- Ajax사용을 위한 js를 추가 -->
	<script src="/js/httpRequest.js"></script>
	<!-- 휴대폰 인증 번호 전송 및 체크 -->
	<script>
		// 휴대폰 인증 번호 전송
		function phoneSend() {
			let phoneNumber = document.getElementById('phoneNumber');

			if ( phoneNumber.value == '' ) {
				alert("휴대폰 번호를 입력하세요");
				return;
			}

			let url = "phone_send.do";
			let param = "phoneNumber=" + phoneNumber.value;
			sendRequest(url, param, resultPhoneSend, "POST");
		}
		// 휴대폰 인증 번호 전송 콜백메소드
		function resultPhoneSend() {
			if ( xhr.readyState == 4 && xhr.status == 200 ) {
				let data = xhr.responseText;
				let h_phone_key = document.getElementById('h_phone_key');
				let h_phone_check = document.getElementById('h_phone_check'); // 휴대폰 중복 체크 값

				if ( data == 'no' ) {
					alert('이미 가입된 휴대폰 번호입니다.\n로그인 혹은 아이디/비밀번호 찾기를 이용해주세요');
					h_phone_check.value = 'false';
					return;
				} else {
					alert('인증번호가 발송되었습니다.');
					h_phone_key.value = data;
					return;
				}
			}
		}

		// 휴대폰 인증 번호 체크
		function phoneCheck() {
			let i_phoneNumber = document.getElementById("i_phoneNumber");
			let h_phone_key = document.getElementById("h_phone_key");

			if ( phoneNumber.value == '' ) {
				alert('인증 번호를 입력하세요');
				return;
			}

			let url = "phone_check.do";
			let param = "phoneKey=" + i_phoneNumber.value +
						"&hPhoneKey=" + h_phone_key.value;
			sendRequest(url, param, resultPhoneCheck, "POST");
		}
		// 휴대폰 인증 번호 체크 콜백메소드
		function resultPhoneCheck() {
			if ( xhr.readyState == 4 && xhr.status == 200 ) {
				let data = xhr.responseText;
				let phoneNumber = document.getElementById('phoneNumber');
				let i_phoneNumber = document.getElementById('i_phoneNumber');
				let h_phone_check = document.getElementById('h_phone_check');

				if ( data == 'true' ) {
					alert('인증 되었습니다.');
					h_phone_check.value = 'true'; // 휴대폰 중복 체크 값에 true를 전달한다.
					phoneNumber.readOnly = true; // 인증된 휴대폰을 변경하지 못하도록 막는다.
					i_phoneNumber.readOnly = true; // 작성한 휴대폰 인증 번호를 변경하지 못하도록 막는다.
					return;
				} else {
					alert('인증 번호를 다시 확인해주세요.');
					h_phone_check.value = 'false'; // 휴대폰 중복 체크 값에 false를 전달한다.
					i_phoneNumber.value = ''; // 작성한 휴대폰 인증 번호를 초기화한다.
					return;
				}
			}
		}
	</script>

	<!-- 다음 주소 api -->
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
		window.onload = function(){
			document.getElementsByClassName("address_kakao")[0].addEventListener("click", function(){ //주소 입력칸을 클릭하면
				new daum.Postcode({
					oncomplete: function(data) { //선택시 입력값 세팅
						document.getElementsByClassName("address_kakao")[0].value = data.address; // 주소 넣기
						document.getElementsByClassName("address_kakao")[2].focus(); //상세입력 포커싱
					}
				}).open();
			});
			document.getElementsByClassName("address_kakao")[1].addEventListener("click", function(){ //주소 버튼을 클릭
				new daum.Postcode({
					oncomplete: function(data) { //선택시 입력값 세팅
						document.getElementsByClassName("address_kakao")[0].value = data.address; // 주소 넣기
						document.getElementsByClassName("address_kakao")[2].focus(); //상세입력 포커싱
					}
				}).open();
			});
		}
		
		// 휴대폰용 자동 하이픈
		function phoneAutoHyphen(str){
			str = str.replace(/[^0-9]/g, ''); // 입력값에 숫자만 적용
			let tmp = '';
			if ( str.length < 4 ) { // 입력값이 4자리보다 작을시
				return str;
			} else if ( str.length < 7 ) { // 입력값이 7자리보다 작을시
				tmp += str.substr(0, 3);
				tmp += '-';
				tmp += str.substr(3);
				return tmp;
			} else if ( str.length < 11 ) { // 입력값이 11자리보다 작을시
				tmp += str.substr(0, 3); // 000
				tmp += '-'; // 000-
				tmp += str.substr(3, 3); // 000-000
				tmp += '-'; // 000-000-
				tmp += str.substr(6); // 000-000-0000
				return tmp;
			} else { // 입력값이 11자리일시
				tmp += str.substr(0, 3); // 000
				tmp += '-'; // 000-
				tmp += str.substr(3, 4); // 000-0000
				tmp += '-'; // 000-0000-
				tmp += str.substr(7); // 000-0000-0000
				return tmp;
			}
			return str;
		}
		// 휴대폰 입력값 가져오기
		const phoneNumber = document.getElementById("phoneNumber");
		phoneNumber.onkeyup = function(event) { // 값을 입력시 발동
			event = event || window.event;
			let val = this.value.trim(); // 입력값 가져오기
			this.value = phoneAutoHyphen(val); // 입력값에 자동 하이픈 메소드 적용
		}
		
		// DB저장하러 이동
		function join(f) {
			// 회원가입 정보
			let name = f.name.value;
			let gender = f.gender.value;
			let email = f.email.value;

			// 휴대폰 인증 체크
			let phoneNumber = f.phoneNumber.value;
			let i_phoneNumber = document.getElementById("i_phoneNumber").value; // 인증번호 입력값
			let h_phone_check = document.getElementById("h_phone_check").value; // 인증번호 체크용

			let address = f.address.value;
			let addressDetail = f.addressDetail.value;
			let platform = f.platform.value;
			
			// 유효성 검사

			if ( phoneNumber == '' ) {
				alert("휴대폰 번호를 입력하세요");
				return;
			}
			if ( i_phoneNumber == '' ) {
				alert("인증번호를 입력하세요")
				return;
			}
			if ( h_phone_check != 'true' ) {
				alert("인증번호를 다시 확인하세요");
				return;
			}
			if ( address == '' ) {
				alert("주소를 입력하세요");
				return;
			}
			if ( addressDetail == '' ) {
				alert("상세 주소를 입력하세요");
				return;
			}
			
			url = "welcome.do";
			param = "name=" + name +
					"&gender=" + gender +
					"&email=" + email +
					"&phoneNumber=" + phoneNumber +
					"&address=" + address +
					"&addressDetail=" + addressDetail +
					"&platform=" + platform;
			sendRequest(url, param, resultJoin, "POST");
		}
		// 회원가입 콜백메소드
		function resultJoin() {
			if ( xhr.readyState == 4 && xhr.status == 200 ) {
				
				let data = xhr.responseText;
				
				if ( data == "no" ) {
					alert("가입된 회원정보가 있습니다");
					alert("로그인 혹은 아이디/비밀번호 찾기를 이용해주세요");
					location.href = "login.do";
				} else {
					alert("가입이 완료되었습니다");
					alert("로그인 페이지로 이동합니다");
					location.href = "login.do";
				}
			}
		}
	</script>
	
	<!-- 카카오 로그아웃 -->
	<script>
		let kakaoLogoutPopUp; // 팝업창 만들기
		function kakaoOpenPopUp() { // 팝업 열기 메소드
			// 팝업에 로그아웃 실행 기능 추가 - 네이버 로그아웃이 가능한 주소를 가져다 사용
			kakaoLogoutPopUp = window.open("https://accounts.kakao.com/logout?continue=https://accounts.kakao.com/weblogin/account", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,width=1,height=1");
		}
		function kakaoClosePopUp(){ // 팝업 닫기 메소드
			kakaoLogoutPopUp.close(); // 열린 팝업창을 다시 닫는 기능
		}
		function kakaoLogout() {
			kakaoOpenPopUp(); // 팝업 열기
			setTimeout(function() {
				kakaoClosePopUp(); // 팝업 닫기
				location.href = "logout.do"; // 첫 페이지로 이동
			}, 500); // 팝업 여는거부터 순차적으로 0.5초 간격으로 실행
		}
	</script>
</body>
</html>
