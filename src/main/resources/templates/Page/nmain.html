		// 검색 팝업창
		function searchPopUp() {
			let popOption = "top=100, left=800, width=600, height=800, status=no, menubar=no, toolbar=no, resizable=no";
			window.open("", "search", popOption);
			document.sf.action = "/main_search_popup";

		}
	</script>
